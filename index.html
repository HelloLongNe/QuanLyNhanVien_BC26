<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1 class="text-center display-4">Quản lý nhân viên</h1>
                <div class="form-group">
                    <p>Mã nhân viên</p>
                    <input class="form-control" id="maNhanVien" />
                    <span id="spanMaNV" class="text-danger"></span>
                    <p id="error_kiemTraSo_maNV" class="text-danger"></p>
                    <span id="err_kiemTraSoLuong_maNV" class="text-danger"></span>

                </div>

                <div class="form-group">
                    <p>Tên nhân viên</p>
                    <input class="form-control" id="tenNhanVien" />
                    <span id="spanTenNV" class="text-danger"></span>
                    <p id="err_kiemTraKyTu_tenNV" class="text-danger"></p>

                </div>
                <div class="form-group">
                    <p>Chức vụ</p>
                    <select class="form-control" id="chucVu">
                        <option id="giamDoc" value="Giám Đốc">Giám đốc</option>
                        <option id="quanLy" value="Quản Lý">Quản lý</option>
                        <option id="nhanVien" value="Nhân Viên">Nhân viên</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Lương cơ bản</p>
                    <input class="form-control" id="luongCoBan" />
                    <span id="spanLuongCoBan" class="text-danger"></span>
                    <p id="error_kiemTraSo_luongCoBan" class="text-danger w-1"></p>
                    <span id="err_kiemTraGiaTri_luongCoBan" class="text-danger w-1"></span>
                </div>
                <div class="form-group">
                    <p>Hệ số chức vụ</p>
                    <input class="form-control" id="heSoChucVu" />
                    <span id="spanHeSoChucVu" class="text-danger"></span>
                    <p id="error_kiemTraSo_heSoChucVu" class="text-danger"></p>
                    <span id="err_kiemTraGiaTri_heSoChucVu" class="text-danger w-1"></span>

                </div>
                <div class="form-group">
                    <p>Số giờ làm trong tháng</p>
                    <input class="form-control" id="soGioLamTrongThang" />
                    <span id="spanSoGioLamTrongThang" class="text-danger"></span>
                    <p id="error_kiemTraSo_soGioLamTrongThang" class="text-danger"></p>
                    <span id="err_kiemTraGiaTri_soGioLamTrongThang" class="text-danger w-1"></span>

                </div>
                <div class="form-group text-center">

                    <button id="btnThemNhanVien"class="btn btn-primary">Thêm Nhân Viên</button>
                    <button id="btnCapNhap"class="btn btn-secondary">Cập nhập</button>
                    


                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Mã nhân viên</th>
                        <th>Tên nhân viên</th>
                        <th>Chức Vụ</th>
                        <th>Hệ số chức vụ</th>
                        <th>Lương cơ bản</th>
                        <th>Số giờ làm trong tháng</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./models/nhanVien.js"></script>
    <script src="./models/Validation.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./controllers/index.js"></script>


</body>
</html>
